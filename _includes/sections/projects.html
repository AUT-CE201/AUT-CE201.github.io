<div class="container">
    <h3 class="section-title mb-5">Best Projects</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="main-timeline7">
                {% for item in site.data.projects %}
                <div class="timeline">
                    <div class="timeline-icon">
                        <i class="t-icon fas fa-{{ item.icon }}"></i>
                    </div>
                    <span class="year">{{ item.semester }}</span>
                    <div class="timeline-content">
                        <h5 class="title">{{ item.title }}</h5>
                        <p class="description">
                            {% for project in item.projects %}
                            {{ project.team }}
                            {% for link in project.links %}
                            | <a href="{{ link.url }}">{{ link.title }}</a>
                            {% endfor %}
                            <br>
                            {% endfor %}
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
