<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{site.title | scape}} | {{site.description | scape}}</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.authors }}">

    <link rel="shortcut icon" type="image/png" href="sharif1.png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:800|Roboto:400,500,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">

    <!-- FontAwesome JS-->
    <script defer src="assets/fontawesome/js/all.min.js"></script>

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="assets/css/theme-10.css">


    <style>
        .sharif {
            margin: -20px 10px -17px 0;
            height: 30px;
        }
    </style>
</head>

<body>

    {% include header.html %}

    <div class="sections-wrapper">

        {% include navbar.html %}

        <div class="section-blocks mb-5">
            {% for section in site.data.sections %}
                {% include sections/{{ section.section }}.html %}
            {% endfor %}
        </div>
        <!--//sections-block-->
    </div>
    <!--//section-wrapper-->

    {% include footer.html %}

    {% for modal in site.data.modals %}
        {% include modal.html id=modal.id src=modal.src %}
    {% endfor %}

    <!-- Javascript -->
    <script src="assets/plugins/jquery-3.4.1.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/plugins/back-to-top.js"></script>
    <script src="assets/plugins/jquery.scrollTo.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
